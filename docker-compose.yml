version: "3.9"

services:
  app:
    image: ghcr.io/zdev0x/rss2json:latest
    container_name: rss2json
    # 如需本地构建，可改为使用 build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - REQUEST_LOG=on          # 开启请求日志（1/true/on）
      - API_KEY=changeme        # 设置后需要 Authorization: Bearer <API_KEY>
      - RSS_PROXY=              # 可选 http/https/socks5 代理，如 http://127.0.0.1:8888
      - RSS_HEADERS=X-Test=ok   # 可选自定义头，逗号分隔，例如 X-Test=ok,User-Agent=custom